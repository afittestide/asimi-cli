services:
  asimi-dev:
    build:
      context: ..
      dockerfile: .asimi/Dockerfile
    container_name: asimi-dev
    working_dir: /workspace
    volumes:
      - ..:/workspace
      - go-mod-cache:/go/pkg/mod
      - go-build-cache:/root/.cache/go-build
    environment:
      - GO111MODULE=on
      - CGO_ENABLED=0
    command: /bin/bash
    stdin_open: true
    tty: true
    networks:
      - asimi-network

volumes:
  go-mod-cache:
  go-build-cache:

networks:
  asimi-network:
    driver: bridge
